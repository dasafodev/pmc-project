<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../assets/roomeet-logo-dark.png" id="icon" alt="roomet Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value,$event)">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" formControlName="email">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" formControlName="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
      <div *ngIf="error==true" class="alert alert-danger" role="alert">
        Email o contrase√±a incorrecta
      </div>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
